<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-card, .app-infrastructure {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-details, .app-details {
            display: flex;
            flex-direction: column;
        }

        .profile-details label, .app-details label {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }

        .profile-details input[type="text"], .profile-details input[type="email"], .app-details textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }

        .logout a {
            color: red;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Welcome, [User's Name]
    </div>

    <div class="container">

        <!-- Profile Settings Section -->
        <div class="profile-card">
            <h2>Profile Settings</h2>
            <div class="profile-details">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" value="John Doe">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="johndoe123">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********">

                <button type="submit">Save Changes</button>
            </div>
        </div>

        <!-- App Infrastructure Section -->
        <div class="app-infrastructure">
            <h2>App Infrastructure</h2>
            <div class="app-details">
                <label for="description">App Description</label>
                <textarea id="description" rows="4" placeholder="Describe your app's purpose...">This app helps users manage their projects efficiently...</textarea>

                <label for="features">Key Features</label>
                <textarea id="features" rows="4" placeholder="List app features...">- Task Management\n- Team Collaboration\n- File Sharing\n- Calendar Integration</textarea>

                <label for="future-plans">Future Plans</label>
                <textarea id="future-plans" rows="4" placeholder="List future plans for the app...">- Mobile App Development\n- Integration with third-party services\n- AI-based task suggestions</textarea>

                <button type="submit">Update Infrastructure</button>
            </div>
        </div>

        <!-- Logout Section -->
        <div class="logout">
            <a href="logout.php">Logout</a>
        </div>

    </div>

</body>
</html>
